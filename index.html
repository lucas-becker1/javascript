<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="bienvenida1">
    <h1 id="pa1">Bienvenidos a Camisetea2</h1>
  </div>

  <nav class="nav">
    <ul>
        <li><button class="btn btn-dark" id="boton-dark-mode"><i class="fas fa-moon"></i></button></li>
        <li><button  class="btn btn-light" id="boton-light-mode"><i class="fas fa-sun"></i></button></li>
    </ul>
</nav>

<div id="box"></div>
<button id="boton1">Animacion</button>

  <div class="container">
    <form id="formCamiseta">
      <div class="mb-3">
        <label for="equipo" class="form-label">Equipo</label>
        <input type="text" class="form-control" id="equipo" name="equipo">
      </div>
      <div class="mb-3">
        <label for="temporada" class="form-label">Temporada</label>
        <input type="number" class="form-control" id="temporada" name="temporada">
      </div>
      <div class="mb-3">
        <label for="talle" class="form-label">Talle</label>
        <input type="text" class="form-control" id="talle" name="talle">
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        <input type="file" class="form-control" id="imagen" name="imagen" accept="image/png, image/jpeg">
      </div>
      <button type="submit" class="btn btn-primary">Cargar Camiseta</button><br><br>
    </form>
  </div>
  <div class="container">
    <button id="boton1">X</button>
  </div>
  <div id="camisetas" class="row"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
